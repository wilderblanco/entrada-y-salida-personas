<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
    <ul>
        {% if request.user.is_authenticated %}
                <li><a href=" {% url 'exit' %}">Salir</a></li>
        {% else %}
                <li><a href="{% url 'login' %}">Ingresar</a></li>
        {% endif %}
    </ul>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3"><a href="{% url 'crearregistronuevo' %}" class="btn btn-success">Agregar Registro</a></div>
        <div class="col-1"></div>
        <div class="col-3"><a href="{% url 'existente' %}" class="btn btn-success">Registrar existente</a></div>
        <div class="col-1"></div>
        <div class="col-3"><a href="{% url 'registrosalida' %}" class="btn btn-success">Registrar salida</a></div>
        <div class="col-5"></div>
        <div class="col-3"><a href="{% url 'listaregistros' %}" class="btn btn-success">Lista de registros</a></div>
        <div class="col-4"></div>
         
    </div>
</div>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
