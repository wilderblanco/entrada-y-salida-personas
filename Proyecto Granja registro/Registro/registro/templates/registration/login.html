<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo */
            padding-top: 4rem; /* Espaciado superior */
        }
        .form {
            background-color: #ffffff; /* Fondo del formulario */
            padding: 2rem; /* Espaciado interior */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1); /* Sombra ligera */
        }
        h1 {
            text-align: center; /* Centrar título */
        }
        .dos, .tres {
            position: relative; /* Alinear input y label */
        }
        .dos input, .tres input {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interior */
            margin-bottom: 1rem; /* Margen inferior */
            border: 1px solid #ced4da; /* Borde del input */
            border-radius: 5px; /* Bordes redondeados */
        }
        .dos label, .tres label {
            position: absolute; /* Posición absoluta */
            top: 50%; /* Centrar verticalmente */
            left: 10px; /* Espacio izquierdo */
            transform: translateY(-50%); /* Ajustar verticalmente */
            color: #6c757d; /* Color del texto */
        }
        .cuatro button {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interior */
            background-color: #007bff; /* Color de fondo */
            color: #ffffff; /* Color de texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cursor apuntador */
            transition: background-color 0.3s ease; /* Transición de color */
        }
        .cuatro button:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    {% extends "Paginaprincipal.html" %}
    

{% block content %}
<br>
<div class="container" >
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <form action="" method="post" class="form">
                {% csrf_token %}
         <h1>Inicio de Sesión</h1>
                
         
         
         <div class="dos">
            <input class="" type="text" name="username" id="" placeholder="Usuario">
            
         </div>
         
         
         <div class="tres">
            <input type="password" name="password" id="" placeholder="Contraseña">
         </div>
         
         
         <div class="cuatro">
            <button type="submit">Iniciar sesion</button>
         </div> 
             </form>
            
        </div>
        <div class="col-4">
            
        </div>
    </div>
</div>

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
