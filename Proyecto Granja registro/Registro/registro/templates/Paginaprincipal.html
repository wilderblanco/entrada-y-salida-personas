<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #27fdcf; /* Color de fondo */
            font-family: Arial, sans-serif; /* Fuente principal */
            padding-top: 5rem; /* Espacio superior */
        }
        a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
          }
          
          a:hover, a:active {
            background-color: red;
          }

        .container {
            max-width: 960px; /* Ancho m√°ximo del contenido */
            margin-top: 2rem; /* Margen superior */
        }

      

        .col-3 {
            margin-bottom: 1rem; /* Margen inferior de las columnas */
        }
    </style>
</head>
<body>
<div class="container">
    {% if request.user.is_authenticated %}
                <button><a class="btn btn-info" href=" {% url 'exit' %}">Salir</a></button>
        {% else %}
                <button><a class="btn btn-info" href="{% url 'login' %}">Ingresar</a></button>
        {% endif %}
    <div class="row">
    
        <div class="col-3"><a href="{% url 'crearregistronuevo' %}" class="btn btn-success">Agregar Registro</a></div>
        
        <div class="col-3"><a href="{% url 'existente' %}" class="btn btn-success">Registrar existente</a></div>
        
        <div class="col-3"><a href="{% url 'registrosalida' %}" class="btn btn-success">Registrar salida</a></div>
        
        <div class="col-3"><a href="{% url 'listaregistros' %}" class="btn btn-success">Lista de registros</a></div>
        
         
    </div>
</div>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
